<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panacea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <video
      class="video"
      src="assets/production ID_3868686.mp4"
      autoplay
      loop
      muted
      playsinline
    ></video>

    <div class="overlay"></div>

    <div class="tagline">
      <p id="tagline">Accept no substitutes</p>
    </div>

    <figure class="logo">
      <img src="assets/panacea-type.png" alt="Panacea" />
    </figure>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        const tagline = document.getElementById("tagline");

        const typewriter = new Typewriter(tagline, {
          loop: true,
          delay: 75,
        });

        typewriter
          .typeString("Accept no substitutes.")
          .pauseFor(2000)
          .deleteAll()
          .start();
      });
    </script>
  </body>
</html>
